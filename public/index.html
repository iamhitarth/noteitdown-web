<!doctype html>
<html>
<head>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Note It Down</title>

	<link rel="stylesheet" href="main.css">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>
	<!-- ***********************************************************************************************************************
		 * TODO(DEVELOPER): Create firebaseConfig.js with your details from: Firebase Console > Overview > Add Firebase to your web app. *
		 *********************************************************************************************************************** -->
	<script src="js/firebaseConfig.js"></script>

	<!-- CodeMirror -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.css"/>

	<!-- Firepad -->
	<link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
	<script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>

	<!-- Note It Down -->
	<script src="js/noteItDown.js"></script>
	<script type="application/javascript">
        let nid = new NoteItDown({
            noteContainerId: 'nid-note-container',
            signInStatusLabelId: 'nid-sign-in-status',
            signInButtonId: 'nid-sign-in',
            dataStatusLabelId: 'nid-data-status',
            newNoteButtonId: 'nid-new-note',
            notesListId: 'nid-notes-list',
            noteItemLinkClass: 'nid-note-item-link'
        });

        window.onload = function() {
            nid.init();
        };
	</script>
</head>

<body>
<main>
	<h2>Note It Down</h2>
	<div id="note-it-down">
		<div class="nid-header">
			<div class="nid-status">
				<input type="button" id="nid-new-note" value="New note">&nbsp;|&nbsp;
				<span id="nid-data-status"></span>
			</div>
			<div class="nid-actions">
				<span id="nid-sign-in-status"></span>&nbsp;|&nbsp;
				<input type="button" id="nid-sign-in" value="Sign in with Google">
			</div>
		</div>
		<div id="nid-notes">
			<div id="nid-sidebar">
				<ul id="nid-notes-list"></ul>
			</div>
			<div id="nid-note-container"></div>
		</div>
	</div>
</main>
</body>
</html>
